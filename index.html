<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Your weather</title>
</head>
<body>
  <header>
    <div class="heading">
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </div>
  </header>

  <br>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 pl-2">
        <div class="card" style="width: 22rem;">
        <div class="card-body">
          <h6>Search for a city:</h6>
          <span id="error"></span>
          <form class="form-inline">
            <div class="form-group">
              <input type="text" id="city-input" 
              placeholder="City name"
              autocomplete="off"
              class="form-control text muted form rounded shadow-sm">
            </div>
            <button id="search-button" type="submit" class="btn btn-primary"><i
              class="fas fa-search"></i>Search</button>
          </form>
        </div>
        </div>
        <div>
          <ul class="city-list" class="list-groupg"></ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card" id="current-weather">
          <div class="card-body">
            <div id="city-date-icon">
              <span id="city-name"></span>
              <span id="current-icon"></span>
            </div>
            <div class="card-text" id="weather-stats">
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9" id="forecast-weather">
            <h4>4-day Forecast</h4>
            <div id="forecast-cards">
              <div class="card forecast">
                <div class="card-body" id="forecast1">
                  <span class="card-title" id="forecast-date1"></span>
                  <span id="forecast-icon1"></span>
                  <div class="card-text" id="forecast-stats1"></div>
                </div>
              </div>
              <div class="card forecast">
                <div class="card-body" id="forecast2">
                  <span class="card-title" id="forecast-date2"></span>
                  <span id="forecast-icon2"></span>
                  <div class="card-text" id="forecast-stats2"></div>
                </div>
              </div>
              <div class="card forecast">
                <div class="card-body" id="forecast3">
                  <span class="card-title" id="forecast-date3"></span>
                  <span id="forecast-icon4"></span>
                  <div class="card-text" id="forecast-stats3"></div>
                </div>
              </div>
              <div class="card forecast">
                <div class="card-body" id="forecast4">
                  <span class="card-title" id="forecast-date4"></span>
                  <span id="forecast-icon5"></span>
                  <div class="card-text" id="forecast-stats4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="Assets/script.js"></script>  
</body>
</html>
